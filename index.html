<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Payment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .qr-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
        }
        #qrCode {
            margin: 15px 0;
        }
        .payment-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Salary Payment System</h3>
                    </div>
                    
                    <div class="card-body">
                        <!-- Login/Signup Section -->
                        <div id="authSection">
                            <div class="mb-4">
                                <h4>Login</h4>
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail">
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword">
                                </div>
                                <button id="loginBtn" class="btn btn-primary">Login</button>
                            </div>
                            
                            <div class="mb-4">
                                <h4>Sign Up</h4>
                                <div class="mb-3">
                                    <label for="signupName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="signupName">
                                </div>
                                <div class="mb-3">
                                    <label for="signupEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signupEmail">
                                </div>
                                <div class="mb-3">
                                    <label for="signupPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signupPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="accountNumber" class="form-label">Account Number</label>
                                    <input type="text" class="form-control" id="accountNumber">
                                </div>
                                <div class="mb-3">
                                    <label for="bankName" class="form-label">Bank Name</label>
                                    <input type="text" class="form-control" id="bankName">
                                </div>
                                <button id="signupBtn" class="btn btn-success">Sign Up</button>
                            </div>
                        </div>
                        
                        <!-- Employee Dashboard -->
                        <div id="employeeDashboard" class="d-none">
                            <h4>Your Salary Payment</h4>
                            <div class="payment-details">
                                <p><strong>Name:</strong> <span id="employeeName"></span></p>
                                <p><strong>Account Number:</strong> <span id="employeeAccount"></span></p>
                                <p><strong>Bank:</strong> <span id="employeeBank"></span></p>
                                <p><strong>Salary Amount:</strong> $<span id="employeeSalary"></span></p>
                            </div>
                            
                            <div class="qr-container">
                                <h5>Scan to Pay</h5>
                                <div id="qrCode"></div>
                                <p class="text-muted">Scan this QR code with your bank app to pay the salary</p>
                            </div>
                            
                            <button id="logoutBtn" class="btn btn-secondary mt-3">Logout</button>
                        </div>
                        
                        <!-- Admin Dashboard -->
                        <div id="adminDashboard" class="d-none">
                            <h4>Manage Employee Payments</h4>
                            <button id="addEmployeeBtn" class="btn btn-primary mb-3">Add New Employee</button>
                            
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Account Number</th>
                                            <th>Bank</th>
                                            <th>Salary</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="employeesTable">
                                        <!-- Employees will be listed here -->
                                    </tbody>
                                </table>
                            </div>
                            
                            <button id="adminLogoutBtn" class="btn btn-secondary mt-3">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="empName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="empName">
                    </div>
                    <div class="mb-3">
                        <label for="empEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="empEmail">
                    </div>
                    <div class="mb-3">
                        <label for="empAccount" class="form-label">Account Number</label>
                        <input type="text" class="form-control" id="empAccount">
                    </div>
                    <div class="mb-3">
                        <label for="empBank" class="form-label">Bank Name</label>
                        <input type="text" class="form-control" id="empBank">
                    </div>
                    <div class="mb-3">
                        <label for="empSalary" class="form-label">Salary Amount</label>
                        <input type="number" class="form-control" id="empSalary">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEmployeeBtn">Save Employee</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
