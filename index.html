<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Payment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        .payment-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .payment-btn {
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Salary Payment System</h3>
            </div>
            
            <div class="card-body">
                <h4>Enter Your Payment Details</h4>
                
                <form id="paymentForm">
                    <div class="mb-3">
                        <label for="employeeName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="employeeName" required>
                    </div>
                    <div class="mb-3">
                        <label for="employeeEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="employeeEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="employeeAccount" class="form-label">Account Number</label>
                        <input type="text" class="form-control" id="employeeAccount" required>
                    </div>
                    <div class="mb-3">
                        <label for="employeeBank" class="form-label">Bank Name</label>
                        <input type="text" class="form-control" id="employeeBank" required>
                    </div>
                    <div class="mb-3">
                        <label for="employeeSalary" class="form-label">Salary Amount (₹)</label>
                        <input type="number" class="form-control" id="employeeSalary" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary payment-btn">Generate Payment Link</button>
                </form>
                
                <div id="paymentSection" class="d-none mt-4">
                    <div class="payment-details">
                        <h5>Payment Details</h5>
                        <p><strong>Name:</strong> <span id="displayName"></span></p>
                        <p><strong>Account Number:</strong> <span id="displayAccount"></span></p>
                        <p><strong>Bank:</strong> <span id="displayBank"></span></p>
                        <p><strong>Salary Amount:</strong> ₹<span id="displaySalary"></span></p>
                    </div>
                    
                    <button id="payNowBtn" class="btn btn-success payment-btn">Pay Now</button>
                    <button id="resetFormBtn" class="btn btn-secondary">Enter New Details</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Status Modal -->
    <div class="modal fade" id="paymentStatusModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentStatusTitle">Payment Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="paymentStatusBody">
                    <!-- Payment status will be shown here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
